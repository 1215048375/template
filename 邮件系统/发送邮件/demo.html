<html>
	<head>
		<title>email</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="jQuery-1.3.1.min.js"></script>
	</head>
	
	<body>
		<form>
			<input type="text" class="email" placeholder="接受地址" /><br/>
			<input type="text" class="subject_title" placeholder="发送主题" /><br/>
			<textarea class="subject_content" width="200" height="300" placeholder="发送内容"></textarea><br/>
			<botton style="border:1px solid #ccc;clear:both;cursor:pointer;">发送</botton>
		</form>

		<script type="text/javascript">
			$(function(){ 
				$("botton").click(function(){ 
					var email = $(".email").val();
					var subject_title = $(".subject_title").val();
					var subject_content = $(".subject_content").val();
					//alert(email);
					//return false;
					$.post("send.php",{"email":email,"subject_content":subject_content,"subject_title":subject_title},function(data){ 
						alert(data);
					})
				});
			});
		</script>
	</body>
</html>
